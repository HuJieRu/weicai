<!DOCTYPE html>
<html lang="en">
    <head>
      	<% include ../common/header.html  %> 
        <link rel="stylesheet" type="text/css" href="/css/plugs/bootstrap.min.css" />
    </head>
  
    <body style="background-color: #FAFAFA">
    <% include ../common/head2.html  %>
     <form class="form-horizontal" role="form">
        <div class="form-group">
          <label  class="col-sm-2 control-label"> <h4>审核商品</h4></label>
        </div>
        <div class="form-group">
          <label  class="col-sm-2 control-label">商品名</label>
          <div class="col-sm-3 check-content">
            毛巾
          </div>
        </div>
        <div class="form-group">
          <label  class="col-sm-2 control-label">原价</label>
          <div class="col-sm-3 check-content">
            100
          </div>
        </div>
        <div class="form-group">
          <label  class="col-sm-2 control-label">价格</label>
          <div class="col-sm-3 check-content">
            200
          </div>
        </div>
        <div class="form-group">
          <label  class="col-sm-2 control-label">数量</label>
          <div class="col-sm-3 check-content">
            200
          </div>
        </div>
        <div class="form-group">
          <label  class="col-sm-2 control-label">简介</label>
          <div class="col-sm-3 check-content">
            可以了可以
          </div>
        </div>
        <div class="form-group">
          <label  class="col-sm-2 control-label">注意事项</label>
          <div class="col-sm-3 check-content">
            面对面付款
          </div>
        </div>
         <div class="form-group">
        <label  class="col-sm-2 control-label">标签</label>
        <div class=" col-sm-3 check-content">
            二手   
         </div>
        </div>
      </div>
       
        <div class="form-group">
          <label  class="col-sm-2 control-label">分类</label>
          <div class="col-sm-2 check-content">
              一级分类：
          </div>
           <div class="col-sm-2 check-content">
			  二级分类：
          </div>
        </div>
        <div class="form-group">
          <label  class="col-sm-2 control-label">商品图片</label>
          <div class="col-sm-3 check-content">
              <img src="/img/caihong.jpg"  class="check-image" />
			  <img src="/img/caihong.jpg"  class="check-image" />
          </div>
        </div>
		 <div class="form-group">
        <label  class="col-sm-2 control-label">选择审核结果</label>
        <div class=" col-sm-3">
         <div class="radio">
           <label>
             <input type="radio" name="result"  value="1" checked>
            通过
           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="result"  value="0">
            不通过
           </label>
         </div>
        </div>
      </div>
	  <div class="form-group">
        <label  class="col-sm-2 control-label">选择原因</label>
        <div class=" col-sm-3">
         <div class="radio">
           <label>
             <input type="radio" name="season"  value="0" checked>
            商品图片有问题
           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="season"  value="1">
            分类不对
           </label>
         </div>
        </div>
      </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-3">
            <button type="submit" class="btn btn-primary">提交</button>
          </div>
        </div>
      </form>
    <% include ../common/footer.html  %>                
    </body>
     <script src="/js/Jquery.js"></script>
         <script type="text/javascript">
           seajs.use([], function() {
            
          });
         </script>   
    </html>
